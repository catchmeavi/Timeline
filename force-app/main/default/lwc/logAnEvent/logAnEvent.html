<template>
    <article class="slds-card slds_card_noborder ">
        <div class="slds-card__body slds-card__body_inner slds_card_body_no_top_margin">
            <c-text-combo-box onselect={setSubject} field-name="subject" label="Subject" place-holder-text=""
                list-of-options={taskSubjects} value={subject}></c-text-combo-box>
            <lightning-input type={startEndDateType} class="slds-p-bottom_x-small composer_startDate" name="startDate"
                label="Start" onchange={setStartDate} value={startDate} required></lightning-input>
            <lightning-input type={startEndDateType} class="slds-p-bottom_x-small composer_endDate" name="endDate" label="End"
                onchange={setEndDate} value={initialEndDate} required></lightning-input>

            <div class="slds-form-element slds-p-bottom_x-small">
                <label class="slds-form-element__label" for="allDayEvent">All Day Event</label>
                <div class="slds-form-element__control">
                    <span class="slds-checkbox slds-checkbox_standalone">
                        <input type="checkbox" id="allDayEvent" name="All Day Event" onchange={allDayEventClicked} value={allDayEvent} />
                        <span class="slds-checkbox_faux"></span>
                    </span>
                </div>
            </div>
            <c-text-combo-box display-object-selector="true" field-name="Name" label="Name"
                object-selector-config={nameObjectSelectorMenuConfig} search-delegate-apex-class="Blah"
                onselect={setName}>
            </c-text-combo-box>
            <div class="slds-p-bottom_x-small">
                <c-readonly-text-with-icon  label="Related To" icon-img-url={parentRecordIcon} icon-size="x-small" 
                                            icon-background-color={parentRecordColor} display-text={parentRecordName}>
                </c-readonly-text-with-icon>
            </div>
            <div class="slds-p-bottom_x-small">
                <c-readonly-text-with-icon label="Assigned To" icon-name="standard:user" icon-size="x-small" display-text={currentUserName}>
                </c-readonly-text-with-icon>
            </div>
            <div class="slds-p-bottom_x-small">
                <div class="slds-grid slds-size_12-of-12">
                    <div class="slds-col">
                        <lightning-input type="text" label="Location" onchange={setLocation}></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-p-bottom_x-small">
                <div class="slds-grid slds-size_12-of-12">
                    <div class="slds-col">
                        <div class="slds-clearfix">
                            <div class="slds-float_right">
                                <lightning-button name="save" label="Save" variant="brand" onclick={saveEvent}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
