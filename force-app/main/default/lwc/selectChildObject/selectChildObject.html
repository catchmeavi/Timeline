        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>

        <c-searchable-data-table table-style="height: 300px;" search-placeholder="Search .."

                table-data={childRelationships}

                onrowselection={rowSelected}>
        </c-searchable-data-table>
    </template>  
    
</template>
